<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>r00tp4rv — Interactive Terminal</title>

  <!-- Bootstrap (for layout only) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{--bg:#040606;--neon:#b6ff67;--muted:#7ca39a}
    html,body{height:100%;}
    body{margin:0;background:linear-gradient(180deg,#000005,#020409);color:#e6f7df;font-family:Inter,system-ui, 'Share Tech Mono', monospace}

    /* Topbar */
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:22px 40px;border-bottom:2px solid rgba(182,255,103,0.06)}
    .brand{font-family:'Share Tech Mono';font-size:48px;color:var(--neon);letter-spacing:2px}
    .navlinks{display:flex;gap:32px;font-family:'Share Tech Mono';color:var(--neon);font-size:18px}
    .navlinks a{color:var(--neon);text-decoration:none}

    .hero-divider{height:2px;background:linear-gradient(90deg, rgba(182,255,103,0.12), transparent)}
    .container-main{max-width:1100px;margin:36px auto;padding:0 20px 80px}

    /* Mac terminal */
    .mac-term{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));border-radius:12px;box-shadow:0 30px 60px rgba(0,0,0,0.6);overflow:hidden;border:1px solid rgba(182,255,103,0.03)}
    .mac-bar{display:flex;align-items:center;gap:12px;padding:12px 16px;background:linear-gradient(180deg,#0b0f12,#061013);border-bottom:1px solid rgba(182,255,103,0.02)}
    .traffic{display:flex;gap:8px}
    .dot{width:12px;height:12px;border-radius:50%;box-shadow:inset 0 1px 0 rgba(0,0,0,0.5)}
    .dot.red{background:#ff5f57}.dot.yellow{background:#ffbd2e}.dot.green{background:#28c840}
    .mac-title{flex:1;text-align:center;color:rgba(182,255,103,0.7);font-family:'Share Tech Mono';font-size:13px}

    .term-wrap{padding:18px;background:linear-gradient(180deg, rgba(0,0,0,0.05), rgba(255,255,255,0.01));min-height:320px;position:relative}

    /* Terminal content */
    .terminal{background:transparent;color:var(--neon);font-family:'Share Tech Mono', monospace;font-size:15px;line-height:1.5;min-height:260px}
    .line{white-space:pre-wrap}
    .prompt{color:var(--neon)}
    .output{color:#cbeeb0;margin-bottom:6px}

    /* Input area */
    .cmdline{display:flex;gap:8px;align-items:center;margin-top:8px}
    .prompt-label{min-width:120px;color:var(--neon);opacity:0.95}
    .input-wrap{flex:1;background:rgba(255,255,255,0.01);padding:10px;border-radius:6px;border:1px solid rgba(182,255,103,0.02)}
    .input{background:transparent;border:0;outline:none;color:var(--neon);font-family:'Share Tech Mono';font-size:15px;width:100%}

    /* fake blinking cursor when we show static only */
    .cursor{display:inline-block;width:9px;height:18px;background:var(--neon);vertical-align:middle;margin-left:6px;animation:pulse 1s linear infinite}
    @keyframes pulse{0%{opacity:1}50%{opacity:0.12}100%{opacity:1}}

    .muted{color:var(--muted)}
    footer{margin-top:28px;text-align:center;color:var(--muted);font-size:13px}

    /* responsive tweaks */
    @media (max-width:720px){.brand{font-size:36px}.navlinks{font-size:14px;gap:14px}}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">r00tp4rv</div>
    <nav class="navlinks" aria-label="primary">
      <a href="#whoami">whoami/</a>
      <a href="#xp">xp/</a>
      <a href="#writeups">writeups/</a>
      <a href="#contact">contact/</a>
    </nav>
  </header>
  <div class="hero-divider"></div>

  <main class="container-main">
    <section class="mac-term">
      <div class="mac-bar">
        <div class="traffic"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div>
        <div class="mac-title">r00tp4rv — interactive demo terminal</div>
      </div>

      <div class="term-wrap">
        <div id="terminal" class="terminal" aria-live="polite">
          <!-- Initial welcome lines -->
          <div class="line output">Welcome — this is a static demo terminal for <strong>r00tp4rv</strong>. Type <span class="muted">whoami</span> to get started.</div>
        </div>

        <!-- Input area where user types commands -->
        <div class="cmdline" role="region" aria-label="terminal input">
          <div class="prompt-label">$</div>
          <div class="input-wrap">
            <input id="cmd-input" class="input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="type a command (try: whoami, xp, writeups, contact)" />
          </div>
        </div>
      </div>
    </section>

    <footer>Built by Parv "r00tp4rv" Bajaj • keyboard: Enter to run, Up/Down to browse history, type <code>help</code> for commands.</footer>
  </main>

  <script>
    // Data: commands and their outputs. Update these to reflect your real links/info.
    const COMMANDS = {
      'whoami': [
        'parv (aka r00tp4rv) — Product Security Engineer @ FinThrive',
        'CTF player & pentester based in India. Long-term goal: Switzerland.'
      ],
      'xp': [
        'skills: web-pentest, appsec, cloud security (AWS), exploit dev, reverse engineering, threat modeling',
        'certs: OSCP, CEH, eJPT, eWPTX',
        'experience: 3.5 years pentesting, Product Security lead duties (SCA, threat modeling, remediation)'
      ],
      'writeups': [
        'Recent writeups: 2025-htb-business-web-200.md, 2025-crypto-decode-100.md',
        'GitHub repo: https://github.com/r00tp4rv/ctf-writeups'
      ],
      'contact': [
        'email: r00tp4rv@gmail.com',
        'github: https://github.com/r00tp4rv',
        'ctftime: https://ctftime.org/profile/ (please edit with your profile link)'
      ],
      'social': [
        'Twitter/X: https://twitter.com/<your-handle>',
        'LinkedIn: https://linkedin.com/in/parvbajaj'
      ],
      'resume': [
        'Resume: (add link here)'
      ],
      'help': [
        'available commands: whoami | xp | writeups | contact | social | resume | clear | help'
      ]
    };

    const terminal = document.getElementById('terminal');
    const input = document.getElementById('cmd-input');

    // command history
    let history = [];
    let histIndex = -1;

    // focus the input on load and when terminal clicked
    window.onload = () => { input.focus(); };
    terminal.addEventListener('click', ()=> input.focus());

    // helper: append a line to terminal
    function appendLine(text, cls='output'){
      const el = document.createElement('div');
      el.className = 'line ' + cls;
      el.textContent = text;
      terminal.appendChild(el);
      // keep scroll at bottom
      terminal.scrollTop = terminal.scrollHeight;
      return el;
    }

    // helper: typewriter effect for a single line
    function typeLine(text, cls='output', speed=18){
      return new Promise((resolve)=>{
        const el = document.createElement('div');
        el.className = 'line ' + cls;
        terminal.appendChild(el);
        let i=0;
        function step(){
          if(i<=text.length){
            el.textContent = text.slice(0,i);
            terminal.scrollTop = terminal.scrollHeight;
            i++;
            setTimeout(step, speed);
          } else resolve();
        }
        step();
      });
    }

    // process a command (string) and print outputs with slight typing delay
    async function runCommand(cmd){
      cmd = cmd.trim();
      if(!cmd) return;

      appendLine('$ ' + cmd, 'prompt');

      if(cmd === 'clear'){
        // clear terminal (preserve initial welcome)
        terminal.innerHTML = '';
        appendLine('Welcome — this is a static demo terminal for r00tp4rv. Type whoami to get started.');
        return;
      }

      const out = COMMANDS[cmd.toLowerCase()];
      if(!out){
        await typeLine('Command not found: ' + cmd, 'output', 18);
        return;
      }

      // print each output line with delay
      for(const line of out){
        await typeLine(line, 'output', 14);
        await new Promise(r => setTimeout(r, 120));
      }
    }

    // handle Enter and history navigation
    input.addEventListener('keydown', async (e)=>{
      if(e.key === 'Enter'){
        const val = input.value;
        history.unshift(val);
        histIndex = -1;
        input.value = '';
        await runCommand(val);
      } else if(e.key === 'ArrowUp'){
        // previous
        if(history.length === 0) return;
        histIndex = Math.min(history.length-1, histIndex+1);
        input.value = history[histIndex] || '';
        e.preventDefault();
      } else if(e.key === 'ArrowDown'){
        if(history.length === 0) return;
        histIndex = Math.max(-1, histIndex-1);
        input.value = histIndex === -1 ? '' : history[histIndex];
        e.preventDefault();
      }
    });

    // accessibility: allow 'c' to clear and 'h' to show help quickly
    document.addEventListener('keydown',(e)=>{
      if(e.ctrlKey || e.metaKey) return; // ignore ctrl combos
      if(e.key === 'c'){
        terminal.innerHTML = '';
        appendLine('Welcome — this is a static demo terminal for r00tp4rv. Type whoami to get started.');
      }
      if(e.key === 'h'){
        runCommand('help');
      }
    });
  </script>

  <!-- bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
